
<div class="panel panel-default">
  <div class="panel-heading">Contact List</div>
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of contacts">
          <td>{{c.firstName}}</td>
          <td>{{c.lastName}}</td>
          <td>{{c.email}}</td>
          <td>{{c.phone | phone}}</td>
          <td>
              <a [routerLink]="['edit-contact']" >Edit</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <a [routerLink]="['delete-contact']" >Delete</a>
          </td>
        </tr>
        
      </tbody>
    </table>
</div>
